<div class="jumbotron">
  <form class="form-inline">
    <div class="input-group">
      <div class="input-group-addon">Q</div>
      <input ng-model="entity_id" class="form-control" type="text" placeholder="Type Wikidata ID">
    </div>
    <button ng-disabled="!regex.test(entity_id)" ng-click="search_entity_info(entity_id)" class="btn btn-primary">Get InfoBox</button>
  </form>
</div>
